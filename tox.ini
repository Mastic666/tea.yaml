[tox]
envlist=py{27,py}-twisted{11,current},py26-twisted11,flake8,docs

[testenv]
deps=
  mock
  py26: unittest2
        importlib
  twisted11: Twisted>=11.1.0,<12.0.0
  twistedcurrent: Twisted

commands=
  py{27,py}: python -m unittest discover
  py26: unit2 discover

[testenv:flake8]
deps =
    flake8
    flake8-todo
    flake8-print
    pep8
commands = flake8 lala
basepython = python2.7

[testenv:docs]
changedir = docs/source
deps =
    -rrequirements.txt
    sphinx
commands =
    sphinx-build -q -b html . {envtmpdir}/hmtl
