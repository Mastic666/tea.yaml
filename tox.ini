[tox]
envlist=py{27,py}-twisted{17,current},flake8,docs,py36-twistedcurrent

[testenv]
deps=
  twisted17: Twisted>=17.0.0,<18.0.0
  twistedcurrent: Twisted

commands= python setup.py test

[testenv:flake8]
deps =
    flake8
    flake8-todo
    flake8-print
    pep8
    pep8-naming
commands = flake8 lala
basepython = python2.7

[testenv:docs]
changedir = docs/source
deps =
    -rrequirements.txt
    sphinx
commands =
    sphinx-build -q -b html . {envtmpdir}/hmtl
basepython = python2.7
