name: Run tox
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "2.7"
            env: py27-twisted17
          - python-version: "2.7"
            env: py27-twistedcurrent
          - python-version: "3.6"
            env: py36-twistedcurrent
          - python-version: "3.7"
            env: py37-twistedcurrent
          - python-version: "3.8"
            env: py38-twistedcurrent
          - python-version: "3.9"
            env: docs
          - python-version: "3.9"
            env: flake8
          - python-version: "3.9"
            env: py39-twistedcurrent
          - python-version: "pypy2"
            env: pypy2-twisted17
          - python-version: "pypy2"
            env: pypy2-twistedcurrent
          - python-version: "pypy3"
            env: pypy3-twisted17
          - python-version: "pypy3"
            env: pypy3-twistedcurrent
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Test with tox
      run: |
        tox -e ${{ matrix.env }}
